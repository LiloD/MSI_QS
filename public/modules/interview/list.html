<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <div class="btn-group pull-right">
            <span class="btn btn-default" role="button" ng-click="interview.filter.form.open = !interview.filter.form.open"><strong>Filter By</strong></span>
            <span class="btn btn-default" role="button" ng-click="interview.filter.status.open = !interview.filter.status.open"><strong>Query Status</strong></span>
        </div>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!interview.filter.form.open">
        <div class="panel-body container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label>By Client</label>
                    <input ng-model="iClient" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Candidate</label>
                    <input ng-model="iCandidate" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Type</label>
                    <input ng-model="iType" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Page size</label>
                    <select ng-options="option.iSize for option in data.availableOptions track by option.id" ng-model="data.selectedOption"></select>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!interview.filter.status.open">
        <div class="panel-body container-fluid">
            <span>Filter By</span>
            <pre>{{getParams() | json}}</pre>
            <span>Filter Result</span>
            <pre>{{"query count: " + iCount}}</pre>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="active">
                <th class="col-md-3">
                    <button class="btn btn-default" ng-click="sortBy('Client')"><strong>Client </strong><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                </th>
                <th class="col-md-4">
                    <button class="btn btn-default" ng-click="sortBy('Candidate')"><strong>Candidate </strong><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                </th>
                <th class="col-md-4">
                    <button class="btn btn-default" ng-click="sortBy('Type')"><strong>Type </strong><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                </th>
                <th class="col-md-1">
                    <button class="btn btn-default" ng-click="sortBy('Date')"><strong>Date </strong><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in it" ng-click="showInterview(it._id)">
                <td class="col-md-4">{{it.Client}}</td>
                <td class="col-md-4">{{it.Candidate}}</td>
                <td class="col-md-3">{{it.Type}}</td>
                <td class="col-md-1">{{it.Date | date:'MM/dd/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <uib-pagination max-size=10 total-items="iCount" items-per-page="iSize" ng-model="iPage" ng-change="loadInterviews()" boundary-links="true"></uib-pagination>
    </div>
</div>
</div>
