<div class="panel panel-default">
    <div class="panel-heading">
        <div class="btn-group pull-right">
            <span class="btn btn-default" role="button" ng-click="interview.filter.form.open = !interview.filter.form.open">Filter By</span>
            <span class="btn btn-default" role="button" ng-click="interview.filter.status.open = !interview.filter.status.open">Query Status</span>
        </div>
        <hr>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!interview.filter.form.open">
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label>By Client</label>
                    <input ng-model="interview.iClient" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Candidate</label>
                    <input ng-model="interview.iCandidate" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Type</label>
                    <input ng-model="interview.iType" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <!-- <button class="btn btn-primary">Search</button> -->
            </form>
        </div>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!interview.filter.status.open">
        <div class="panel-body">
            <span>Filter By</span>
            <pre>{{interview.getParams() | json}}</pre>
            <span>Filter Result</span>
            <pre>{{"query count: " + interview.iCount}}</pre>
        </div>
    </div>
    <table class="table table-striped">
        <tr>
            <th class="col-md-4">Client</th>
            <th class="col-md-4">Candidate</th>
            <th class="col-md-3">Type</th>
            <th class="col-md-1">Date</th>
        </tr>
        <tr ng-repeat="it in interview.it" ng-click="interview.showInterview(it._id)">
            <td class="col-md-4">{{it.Client}}</td>
            <td class="col-md-4">{{it.Candidate}}</td>
            <td class="col-md-3">{{it.Type}}</td>
            <td class="col-md-1">{{it.Date | date:'MM/dd/yyyy'}}</td>
        </tr>
    </table>
    <div class="panel-footer text-center">
        <uib-pagination max-size=10 total-items="interview.iCount" items-per-page="interview.iSize" ng-model="interview.iPage" ng-change="interview.loadInterviews()" boundary-links="true"></uib-pagination>
    </div>
</div>
</div>
