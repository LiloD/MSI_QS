<script type="text/ng-template" id="searchPopover.html">
    
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Advanced Search</label>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>By Company</label>
                        <input class="form-control" ng-model="searchCompany" placeholder="By Company">
                    </div>
                    <div class="form-group">
                        <label>By Candidate</label>
                        <input class="form-control" ng-model="searchCandidate" placeholder="By Candidate">
                    </div>
                    <div class="form-group">
                        <label>By Type</label>
                        <input class="form-control" ng-model="searchType" placeholder="By Type">
                    </div>
                    <div class="form-group">
                        <label>before</label>
                        <input type="date" class="form-control" ng-model="befored" placeholder="before a specific date">
                    </div>
                    <div class="form-group">
                        <label>after</label>
                        <input type="date" class="form-control" ng-model="afterd" placeholder="after a specific date">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="advancedSearch(searchCompany, searchCandidate, searchType, befored, afterd)">Search</button>
                </form>
            </div>
        </div>
    
</script>

<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <div class="pull-left">
            <h5><strong>Total Interviews: </strong><span class="label label-default">{{iCount}}</span></h5>
        </div>
        <div class="pull-right">
            <span class="btn btn-default glyphicon glyphicon-search" role="button" uib-popover-template="searchPopover.templateUrl" popover-trigger="click" popover-placement="bottom" ></span>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="active">
                <th class="col-md-3" ng-click="sortBy('Client')">
                    <strong class="head">Company</strong>
                    <button class="glyphicon glyphicon-sort"></button>
                </th>
                <th class="col-md-4" ng-click="sortBy('Candidate')">
                    <strong class="head">Candidate</strong>
                    <button class="glyphicon glyphicon-sort"></button>
                </th>
                <th class="col-md-4" ng-click="sortBy('Type')">
                    <strong class="head">Type</strong>
                    <button class="glyphicon glyphicon-sort"></button>
                </th>
                <th class="col-md-1" ng-click="sortBy('Date')">
                    <strong class="head">Date</strong>
                    <button class="glyphicon glyphicon-sort"></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="interview-list-item" ng-repeat="it in it" ng-click="showInterview(it._id)">
                <td class="col-md-4"><a class="interview-header" ng-click="setCompany(it.Client)">{{it.Client}}</a></td>
                <td class="col-md-4"><a class="interview-header" ng-click="setCandidate(it.Candidate)">{{it.Candidate}}</a></td>
                <td class="col-md-3"><a class="interview-header" ng-click="setType(it.Type)">{{it.Type}}</a></td>
                <td class="col-md-1"><a class="interview-header">{{it.Date | date:'MM/dd/yyyy'}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <uib-pagination max-size=10 total-items="iCount" items-per-page="iSize" ng-model="iPage" ng-change="loadInterviews()" boundary-links="true"></uib-pagination>
    </div>
</div>
</div>
