<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <div class="pull-left">
            <h5><strong>Total Interviews: </strong><span class="label label-default">{{iCount}}</span></h5>
        </div>
        <div class="pull-right">
            <span class="btn btn-default" role="button" ng-click="interview.filter.form.open = !interview.filter.form.open"><strong>Filter By</strong></span>
        </div>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!interview.filter.form.open">
        <div class="panel-body container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label>By Client</label>
                    <input ng-model="iClient" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Candidate</label>
                    <input ng-model="iCandidate" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Type</label>
                    <input ng-model="iType" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Page Size</label>
                    <select ng-options="option.iSize for option in data.availableOptions track by option.id" ng-model="data.selectedOption" class="form-control"></select>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="active">
                <th class="col-md-3 head" ng-click="sortBy('Client')">
                    <span class="sort-btn"><strong>Client </strong></span>
                </th>
                <th class="col-md-4 head" ng-click="sortBy('Candidate')">
                    <span class="sort-btn"><strong>Candidate </strong></span>
                </th>
                <th class="col-md-4 head" ng-click="sortBy('Type')">
                    <span class="sort-btn"><strong>Type </strong></span>
                </th>
                <th class="col-md-1 head" ng-click="sortBy('Date')">
                    <span class="sort-btn"><strong>Date </strong></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in it" ng-click="showInterview(it._id)">
                <td class="col-md-4">{{it.Client}}</td>
                <td class="col-md-4">{{it.Candidate}}</td>
                <td class="col-md-3">{{it.Type}}</td>
                <td class="col-md-1">{{it.Date | date:'MM/dd/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <uib-pagination max-size=10 total-items="iCount" items-per-page="iSize" ng-model="iPage" ng-change="loadInterviews()" boundary-links="true"></uib-pagination>
    </div>
</div>
</div>
