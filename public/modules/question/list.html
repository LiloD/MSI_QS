<script type="text/ng-template" id="questionPopover.html">
    <div>
        <p>Create by {{q.interview.Candidate}}</p>
        <p>Click for more information</p>
    </div>
</script>

<div class="panel panel-default">
    <div class="panel-heading container-fluid inline">
        <div class="pull-left">
            <h5><strong>Total Questions: </strong><span class="label label-default">{{question.qCount}}</span></h5>
        </div>
        <div class="pull-right">
            <span class="btn btn-default" role="button" ng-click="question.filter.form.open = !question.filter.form.open"><strong>Filter By</strong></span>
        </div>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!question.filter.form.open">
        <div class="panel-body container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label>By Company</label>
                    <input ng-model="question.qCompany" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Question</label>
                    <input ng-model="question.qQuestion" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Page size</label>
                    <select ng-options="option.qSize for option in data.availableOptions track by option.id" ng-model="data.selectedOption" class="form-control"></select>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr class="active">
                <th class="col-md-2 head" ng-click="question.sortBy('interview.Client')">
                    <strong>Client</strong>
                </th>
                <th class="col-md-8 head" ng-click="question.sortBy('question')">
                    <strong>Question</strong>
                </th>
                <th class="col-md-2 head" ng-click="question.sortBy('interview.Date')">
                    <strong>Date</strong>
                </th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="q in question.qs">
                <td class="col-md-2">
                    <div>
                        <a class="question-client">{{q.interview.Client}}</a>
                    </div>
                </td>
                <td class="col-md-9">
                    <div>
                        <span  uib-popover-template="questionInfoPopover.templateUrl" popover-trigger="mouseenter" popover-placement="bottom">
                            <a class="question-description" ng-click="question.showInterview(q)">{{q.question | cutQuestion}}</a>
                        </span>
                        <span class="tag-wrapper" ng-repeat="tag in (q.tags | cutTags)">
                            <a class="tag-value">{{tag}}</a>
                        </span>

                    </div>
                </td>
                <td class="col-md-1"><span class="question-date">{{q.interview.Date | date:'MM/dd/yyyy'}}</span></td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <uib-pagination max-size=10 total-items="question.qCount" items-per-page="question.qSize" ng-model="question.qPage" ng-change="question.loadQuestions()" boundary-links="true"></uib-pagination>
    </div>
</div>
