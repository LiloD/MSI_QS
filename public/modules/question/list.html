<div class="panel panel-default">
    <div class="panel-heading container-fluid inline">
        <div class="pull-left">
            <h5><strong>Total Questions: </strong><span class="label label-default">{{question.qCount}}</span></h5>
        </div>
        <div class="pull-right">
            <span class="btn btn-default" role="button" ng-click="question.filter.form.open = !question.filter.form.open"><strong>Filter By</strong></span>
        </div>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!question.filter.form.open">
        <div class="panel-body container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label>By Company</label>
                    <input ng-model="question.qCompany" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>By Question</label>
                    <input ng-model="question.qQuestion" ng-model-options="{debounce: 500}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Page size</label>
                    <select ng-options="option.qSize for option in data.avaliableOptions track by option.id" ng-model="data.selectedOption" class="form-control"></select>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="active">
                <th class="col-md-3">
                    <button class="btn btn-default" ng-click="question.sortBy('interview.Client')"><strong>Client </strong><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                </th>
                <th class="col-md-8">
                    <button class="btn btn-default" ng-click="question.sortBy('question')"><strong>Question </strong><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                </th>
                <th class="col-md-1">
                    <button class="btn btn-default" ng-click="question.sortBy('interview.Date')"><strong>Date </strong><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="q in question.qs" ng-click="question.showInterview(q)" uib-popover={{q.interview.Candidate}} popover-trigger="mouseenter">
                <td class="col-md-3">{{q.interview.Client}}</td>
                <td class="col-md-8">{{q.question}}</td>
                <td class="col-md-1">{{q.interview.Date | date:'MM/dd/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <uib-pagination max-size=10 total-items="question.qCount" items-per-page="question.qSize" ng-model="question.qPage" ng-change="question.loadQuestions()" boundary-links="true"></uib-pagination>
    </div>
</div>
