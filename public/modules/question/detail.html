<div class="panel panel-default">
    <div class="panel-heading">
        <label>Question Detail</label>
    </div >
    <div class="panel-body">
        <!-- for question description -->
        <div class="row">
            <div class="col-md-2">
                <label>Description: </label>
            </div>
            <div class="col-md-10"><pre>{{q.description}}</pre></div>
        </div>

        <!-- for tags -->
        <div class="row" ng-show="q.tags.length > 0">
            <div class="col-md-2">
                <label>Tags: </label>
            </div>
            <div class="col-md-10">
                <div class="tag-wrapper" ng-repeat="tag in q.tags">
                    <a class="tag-value">{{tag}}</a></span>
                </div>
            </div>
        </div>

        <!-- for comments -->
        <div>

        </div>
    </div>
</div>
