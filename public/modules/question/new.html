<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New Interview with Questions</h3>
    </div>
    <div class="panel-body">
        <form class="form">
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Client:</label>
                    <!-- <input class="form-control" ng-model="nq.it.Client"> -->
                    <hint info="info"></hint>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Date:</label>
                    <p class="input-group">
                        <input type="date" class="form-control" uib-datepicker-popup ng-model="nq.it.Date" is-open="nq.status.opened" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="nq.status.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Candidate:</label>
                    <input class="form-control" ng-model="nq.it.Candidate">
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Type:</label>
                    <input class="form-control" ng-model="nq.it.Type">
                </div>
            </div>
        </form>
        <hr>

        <!-- show added questions -->
        <div class="panel panel-default" ng-repeat="q in questions track by $index">
            <div class="panel-heading control-label">{{"Question #"+$index}}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2"><label>Description: </label></div>
                    <div class="col-md-10"><pre>{{q.description}}</pre></div>
                </div>
                <div class="row" ng-show="q.tags.length > 0">
                    <div class="col-md-2"><label>Tags: </label></div>
                    <div class="col-md-10">
                        <div class="tag-wrapper" ng-repeat="tag in q.tags">
                        <a class="tag-value">{{tag}}</a></span>
                        </div> 
                    </div>
                </div>
            </div>
        </div>


        <!-- edit current question form -->
        <div class="form-group question-form" id="newQuestions">
            <label>Question: </label>
            <div >
                <textarea class="form-control" rows="6" col="8" ng-model="curQuestion.description"></textarea>
                <!-- <i>separate by new line, leading with number and point like below</i> -->
                <span class="pull-right"><button ng-click="addQuestion(curQuestion)">add new question</button></span>
            </div>
            <label>Tags: </label>
            <div >
                <div class="row">
                    <div class="col-md-10">
                        <div class="tag-wrapper" ng-repeat="tag in curQuestion.tags">
                        <a class="tag-value">{{tag}}</a><span class="glyphicon glyphicon-remove" ng-click="removeTag($index)"></span>
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <hint info="tagInfo"></hint>
                    </div>
                    
                    <button class="col-md-1" ng-click="addTag(tagInfo.q)">Add</button>
                </div>


            </div>
        </div>
        <button ng-click="question.newQuestions(nq.it, nq.questions)">Submit</button>
    </div>
    <!-- <div class="panel-body">
        <hint info="info"></hint>
    </div> -->
</div>
